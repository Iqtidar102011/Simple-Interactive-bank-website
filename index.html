<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank Website</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-emerald-500">prototype
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/5 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div class="flex flex-col">

                <input class=" mb-3 w-3/5 px-3 " type="email" name="" id="user_email" placeholder="Your email address">


                <input class=" mb-3 w-3/5 px-3 " type="password" name="" id="user_password" placeholder="your password">
                <button id="btn-submit"
                    class="bg-amber-500 hover:bg-orange-600 w-1/6 text-white py-1 rounded-lg">Submit</button>


            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/deposite.js"></script>

</body>


</html>
